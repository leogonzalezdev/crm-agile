<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Agile</title>
    <meta name="description" content="Agile es un CRUD, que permite guardar información de clientes. Dicha información es almacenada de manera local en tu dispositivo.">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-purple-600 px-5 py-10">
            <img class="md:w-40 mx-auto " width="150" height="150" src="img/Agile-Logo.png" alt="">
            <p class="mt-10 text-white text-center">Gestor de Relaciones con el Cliente</p>
            <nav class="mt-8">
                <a href="/" class="px-3 py-3  text-white transition ease-in-out duration-300 rounded-full flex justify-between items-center hover:bg-purple-700 hover:text-yellow-400 bg-purple-700">
                   Clientes <i class='bx bxs-user-detail'></i>
                </a>
                <a 
                    href="nuevo-cliente.html" 
                    class="px-3 py-3 text-white transition ease-in-out duration-300 rounded-full flex justify-between items-center hover:bg-purple-700 mt-2 hover:text-yellow-400"
                >Nuevo Cliente <i class='bx bxs-user-plus'></i></a>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Clientes</h2>

            <div class="flex flex-col mt-10">
                <div class="py-2 overflow-x-auto">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 ">
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Nombre Cliente
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Teléfono
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Empresa
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listado-clientes" class="bg-white"></tbody>
                    </table>
                  </div>
                </div>
              </div>
        </main>
    </div>
    <script src="js/funciones.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
